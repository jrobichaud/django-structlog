services:
  docs:
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
      args:
        PYTHON_VERSION: 3.14
    image: django_structlog_demo_project_docs
    volumes:
      - .:/app:cached
    command: /start
    environment:
      - SPHINX_COMMAND=html
    ports:
      - "8080:8080"
  docs-test:
    image: django_structlog_demo_project_docs
    volumes:
      - .:/app:cached
    command: /start
    environment:
      - SPHINX_COMMAND=doctest -E
