language: python
dist: xenial
sudo: false
script: tox
cache: pip
python:
  - '3.5'
  - '3.6'
  - '3.7'
install: pip install tox-travis tox flake8 coverage codecov
after_success: codecov
services: redis-server
jobs:
  include:
    - stage: doc
      name: 'Test build doc'
      python: '3.7'
      install: pip install -r requirements/doc.txt
      script:
        - cd docs
        - make html
        - make doctest
      services: []
      after_success: skip
    - stage: black
      name: 'black'
      python: '3.7'
      install: pip install black
      script: black --check --verbose .
      services: []
      after_success: skip
    - stage: flake8
      name: 'flake8'
      python: '3.7'
      install: pip install flake8
      script: flake8
      services: []
      after_success: skip
    - stage: prospector
      name: 'prospector'
      python: '3.7'
      install: pip install -r requirements.txt
      script: prospector
      services: []
      after_success: skip
    - stage: deploy
      name: 'PyPI deployment'
      python: '3.7'
      script: skip
      services: []
      install: skip
      deploy:
        provider: pypi
        user: jrobichaud
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"
