language: python
dist: xenial
sudo: false
script: tox
cache: pip
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
install: pip install tox-travis tox flake8 coverage codecov
after_success: codecov
services: redis-server
jobs:
  include:
    - name: 'Test demo app'
      python: '3.7'
      install: pip install codecov -r requirements.txt
      env:
        CELERY_BROKER_URL=redis://0.0.0.0:6379
        DJANGO_SETTINGS_MODULE=config.settings.test_demo_app
      script:
        - pytest --cov=./django_structlog_demo_project --cov-append django_structlog_demo_project
    - name: 'Test build doc'
      python: '3.7'
      install: pip install -r requirements/doc.txt
      script:
        - cd docs
        - make html
        - make doctest
      services: []
      after_success: skip
    - stage: linter
      name: 'black'
      python: '3.7'
      install: pip install black
      script: black --check --verbose .
      services: []
      after_success: skip
    - stage: linter
      name: 'flake8'
      python: '3.7'
      install: pip install flake8
      script: flake8
      services: []
      after_success: skip
    - stage: deploy
      name: 'PyPI deployment'
      python: '3.7'
      script: skip
      services: []
      install: skip
      deploy:
        provider: pypi
        user: jrobichaud
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"
